<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form tags</title>
</head>
<body>

<form action="\src\main\webapp\index1.html" method="post">
<label>First Name:</label>
    <input type="text" name="fname" id="fname"><br>

    <label>Last Name:</label>
    <input type="text" name="lname" id="lname"><br>
    <label>Password:</label>
    <input type="password" name="pword" id="pword"><br>
    <label>Address</label>
    <textarea rows="10" cols="10" name="addrs"></textarea><br>
   <label> States</label>
   <select name="states" id="states">
       <option value="karnataka">Karnataka</option>
       <option value="tamilnadu">Tamilnadu</option>
       <option value="telangana">adi Telanagana</option>
       <option value="kerala">kerala</option>
   </select>
    <br>
    <br>
    <!--radiobutton-->


    <input type="radio" id="fruit" name="fruit" value="apple">
    <label for="fruit">APPLE</label>
<br>
    <input type="radio" id="fruit1" name="grapes" value="apple">
    <label for="fruit1">GRAPES</label>
<br>
<!--checkbox-->
    <input type="checkbox" id="2vaccination" name="2vacciation" value="2">
    <label for="2vaccination">Completed 2 vacciantion</label>
    <input type="checkbox" id="1vaccination" name="2vacciation" value="1">
    <label for="1vaccination">Completed 1 vacciantion</label>
    <input type="checkbox" id="0vaccination" name="2vacciation" value="0">
    <label for="0vaccination">not vaccinated</label>

    <label for doj>JOin Date</label>
    <input type="date" id="doj" name="doj">
    <br>
    <br>

    <label for qty>Quantity (between(1-5)</label>
    <input type="number" id="qty" name="qty" min="1" max="5">
    <br>
    <br>

    <label for="myfile">select files from the local drive </label>
    <input type="file" id="myfile" name="myfile"> multiple>
    <br>
    <br>

<label for="mymail" >enter your email id</label>
    <input type="email" id="mymail" name="mymail">

    <input type="submit" value="submit">

</form>





</body>
</html>
