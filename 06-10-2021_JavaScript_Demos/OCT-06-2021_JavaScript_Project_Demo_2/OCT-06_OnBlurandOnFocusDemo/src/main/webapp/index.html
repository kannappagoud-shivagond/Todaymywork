<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnblurOnfocus</title>
</head>
<body>
 Enter your name: <input type="text" id="name" onblur="myFunction1(this)" onfocus="myFunction2(this)">
<script>
    function myFunction1()
    {
        var x=document.getElementById("name");
        x.value = x.value.toUpperCase();
    }
    function myFunction2(x)
    {
        x.style.background="pink";
    }

</script>
</body>
</html>
